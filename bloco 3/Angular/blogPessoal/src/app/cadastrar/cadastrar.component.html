<div class="container-fluid">
  <div class="row align-items-center">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Cadastro</h1>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input [(ngModel)]='user.nome' type="text"
              class="form-control"
              name="nome"
              id="nome"
              placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="usuario">Usu치rio:</label>
              <input [(ngModel)]='user.usuario'
              type="text" class="form-control" name="usuario"
              id="usuario" placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
              <label for="foto">Link da foto:</label>
              <input [(ngModel)]='user.foto'
              type="text" class="form-control" name="foto"
              id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
              <label for="senha">Senha:</label>
              <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha"
              id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar Senha:</label>
              <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha"
              id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
              <label for="confirmSenha">Tipo de Usu치rio:</label>
              <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usu치rio:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
              <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
